  </defs>

  <!-- Outer glow -->
  <rect x="0" y="0" width="64" height="64" fill="#161b22" />
  <circle cx="32" cy="32" r="26" fill="url(#glow)" />

  <!-- Badge -->
  <rect x="16" y="16" width="32" height="32" rx="11" fill="url(#badge)" />
  <rect x="18" y="18" width="28" height="28" rx="9" fill="rgba(255,255,255,0.15)" />

